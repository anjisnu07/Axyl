<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Records</title>
</head>
<body>
    <h1>Feedback Records</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Concerns</th>
                <th>Doctor Visit</th>
                <th>Technology</th>
            </tr>
        </thead>
        <tbody>
            {% for record in feedback_records %}
                <tr>
                    <td>{{ record.id }}</td>
                    <td>{{ record.name }}</td>
                    <td>{{ record.phone }}</td>
                    <td>{{ record.email }}</td>
                    <td>{{ record.concern }}</td>
                    <td>{{ record.doctorVisit }}</td>
                    <td>{{ record.technology }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
