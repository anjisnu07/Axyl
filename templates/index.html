<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axyl</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<style>
    a{
        text-decoration: none;
    }
    body {
        margin: 0; /* Remove default margin */
        height: 100vh; /* Full viewport height */
        position: relative; /* For pseudo-element overlay */
        overflow: hidden; /* Avoid scrollbars */
        font-family: 'Montserrat', sans-serif;
    }

    body::before {
        content: ''; /* Pseudo-element for the background */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; /* Zoom out effect (slightly larger than screen) */
        height: 120%; /* Adjust proportionally */
        background-size: 90%;
        opacity: 0.2; /* Decrease opacity for a subtle effect */
        z-index: -1; /* Ensure it stays behind content */
        background: url('{{ url_for('static', filename='images/bg_img.png') }}') lightgray 0px 0px / 100% 100% no-repeat;
    }

    .nav {
        position: relative; /* Content on top of the background */
        color: white;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .tagline h1 {
        font-size: 3rem;
        margin-top: 50px;
    }
    .logo{
        height: fit-content;
        width: fit-content;
        margin-left: 20px;
        margin-top: 20px;
    }
    .company{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .tagline{
        position: relative;
        bottom: 40px;
    }
    .catag{
        height: 300px;
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        margin-bottom: 100px    ;
    }
    .doctor,.patient{
        height: 350px;
        width: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        
    }
    .desc_image{
        height: 200px;
        width: 200px;
    }
    .description{
        font-size: 24px;
        text-align: center;
        font-weight:600;
        margin-top: 5px;
    }
    .explaination{
        text-align: center;
        font-size: 14px;
        text-align: center;
        margin-top: 5px;
    }
    .submit_btn{
        height: 50px;
        width: 208px;
        border-radius: 28px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #347E7E;
        font-size: 16px;
        color: white;
        margin-top: 10px;
    }
</style>
<body>
    <div class="nav">
        <div class="company">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="" height="70px">
            </div>
            <div class="tagline">
                <img src="{{ url_for('static', filename='images/Tagline.png') }}" alt="">
            </div>
        </div>
    </div>
    <!-- Sending to seperate page -->
     <div class="catag">
        <div class="patient">
            <div class="desc_image">
                <img src="{{ url_for('static', filename='images/patient_landing.png') }}" alt="" height="200px" width="200px">
            </div>
            <div class="description">Find the Right Care, Anytime, Anywhere.</div>
            <div class="explaination">Access trusted doctors and healthcare providers near you or online.</div>
            <a href="/doctor"><div class="submit_btn">Find a Doctor</div></a> 
        </div>
        <div class="doctor">
            <div class="desc_image">
                <img src="{{ url_for('static', filename='images/Doctors_landing.png') }}" alt="" height="220px" width="220px">
            </div>
            <div class="description">
                Grow Your Practice and Reach More Patients.
            </div>
            <div class="explaination">Join our network of verified healthcare professionals and expand your reach.</div>
            <a href="/patient"><div class="submit_btn">List Your Practice</div></a>   
        </div>
     </div>
</body>
</html>
